<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Links do projeto-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <!--Links da fonte awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <title>Afazeres</title>
</head>

<body>
  <div class="todo-container">
    <!------------------------------------------->
    <header>
      <h1>Lista do Dia ;D</h1>
    </header>
    <!------------------------------------------->
    <form id="todo-form">
      <p>Tarefas:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que vamos fazer?">
        <button type="submit" id="btn1">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <!------------------------------------------->
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <!------------------------------------------->
    <div id="todo-list">
    </div>
    <!------------------------------------------->
    <footer>
      <p><a href="https://github.com/ThiagoPix" target="_blank">&copy; Thiago Calvet</a></p>
    </footer>
 </div>
 <script src="js/script.js"></script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script>
  AOS.init();
</script>
</body>
</html>
